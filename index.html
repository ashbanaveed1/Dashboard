<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pro Admin Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --main-bg: #121212;
        --sidebar-bg: #1f1f2e;
        --primary-purple: #7b2cbf;
        --text-light: #ccc;
      }
      body {
        background-color: var(--main-bg);
        color: var(--text-light);
        font-family: "Segoe UI", sans-serif;
      }
      .sidebar {
        height: 100vh;
        background-color: var(--sidebar-bg);
        position: fixed;
        width: 250px;
        padding: 1rem;
      }
      .sidebar h2 {
        color: white;
      }
      .sidebar .nav-link {
        color: var(--text-light);
        margin: 0.4rem 0;
        border-radius: 0.375rem;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background-color: var(--primary-purple);
        color: white;
      }
      .content-area {
        margin-left: 250px;
        padding: 2rem;
      }
      .card {
        background-color: #1c1c2b;
        color: var(--text-light);
      }
      .card-title {
        color: var(--primary-purple);
        font-size: 1.1rem;
      }
      .chart-container {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar d-flex flex-column">
      <h2 class="mb-4">Al-Barkat</h2>
      <ul class="nav nav-pills flex-column">
        <li>
          <a href="#" class="nav-link active"
            ><i class="fas fa-home me-2"></i>Dashboard</a
          >
        </li>
        <li>
          <a href="#" class="nav-link"><i class="fas fa-box me-2"></i>Orders</a>
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="fas fa-users me-2"></i>Customers</a
          >
        </li>
        <li>
          <a href="#" class="nav-link"
            ><i class="fas fa-chart-line me-2"></i>Reports</a
          >
        </li>
        <li class="mt-auto">
          <a href="#" class="nav-link text-danger"
            ><i class="fas fa-sign-out-alt me-2"></i>Logout</a
          >
        </li>
      </ul>
    </div>

    <div class="content-area">
      <div class="container-fluid">
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="card p-3 shadow-sm">
              <div class="card-title">Revenue</div>
              <h3>$89,000</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3 shadow-sm">
              <div class="card-title">Orders</div>
              <h3>2,345</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3 shadow-sm">
              <div class="card-title">Customers</div>
              <h3>1,240</h3>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card p-3 shadow-sm">
              <div class="card-title">Refunds</div>
              <h3>$1,210</h3>
            </div>
          </div>
        </div>

        <div class="row g-4 mb-4">
          <div class="col-md-4">
            <div class="card p-3 shadow-sm">
              <div class="card-title">Active Users</div>
              <h3>567</h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3 shadow-sm">
              <div class="card-title">Bounce Rate</div>
              <h3>23%</h3>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card p-3 shadow-sm">
              <div class="card-title">Avg. Session</div>
              <h3>4m 12s</h3>
            </div>
          </div>
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent text-light">
                Daily Orders
              </div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="dailyOrdersChart"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent text-light">
                Sales by Product
              </div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="barChart"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent text-light">
                User Roles
              </div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="pieChart"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent text-light">
                Device Usage
              </div>
              <div class="card-body">
                <div class="chart-container">
                  <canvas id="doughnutChart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script>
      new Chart(document.getElementById("dailyOrdersChart"), {
        type: "line",
        data: {
          labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          datasets: [
            {
              label: "Orders",
              data: [320, 410, 380, 450, 600, 490, 700],
              borderColor: "#a56cc1",
              backgroundColor: "rgba(123, 44, 191, 0.2)",
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
        },
      });

      new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels: ["Product A", "Product B", "Product C", "Product D"],
          datasets: [
            {
              label: "Sales",
              data: [500, 700, 300, 450],
              backgroundColor: ["#7b2cbf", "#9d4edd", "#c77dff", "#e0aaff"],
            },
          ],
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } },
        },
      });

      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels: ["Admin", "Editor", "Subscriber"],
          datasets: [
            {
              data: [12, 25, 63],
              backgroundColor: ["#7b2cbf", "#9d4edd", "#c77dff"],
            },
          ],
        },
      });

      new Chart(document.getElementById("doughnutChart"), {
        type: "doughnut",
        data: {
          labels: ["Desktop", "Mobile", "Tablet"],
          datasets: [
            {
              data: [65, 25, 10],
              backgroundColor: ["#9d4edd", "#c77dff", "#e0aaff"],
            },
          ],
        },
      });
    </script>
  </body>
</html>
